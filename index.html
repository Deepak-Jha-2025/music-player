<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>
      Learn Basic String and Array Methods by Building a Music Player App
    </title>
  </head>

  <body>
    <div class="container">
      <div class="player">
        <div class="player-bar">
          <div class="parallel-lines">
            <div></div>
            <div></div>
          </div>
          <h1 class="fcc-title">MusicNation</h1>
          <div class="parallel-lines">
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="player-content">
          <div id="player-album-art">
            <img
              src="https://cdn.freecodecamp.org/curriculum/js-music-player/quincy-larson-album-art.jpg"
              alt="song cover art"
            />
          </div>
          <div class="player-display">
            <div class="player-display-song-artist">
              <p id="player-song-title"></p>
              <p id="player-song-artist"></p>
            </div>
            <div class="player-buttons">
              <button id="shuffle" class="shuffle" aria-label="Shuffle">
                <svg 
                  xmlns="http://www.w3.org/2000/svg" 
                  width="23" 
                  height="23" 
                  fill="#000000" 
                  viewBox="0 0 256 256" 
                  data-darkreader-inline-fill="" 
                  style="--darkreader-inline-fill: #000000;">
                  <path d="M237.66,178.34a8,8,0,0,1,0,11.32l-24,24a8,8,0,0,1-11.32-11.32L212.69,192H200.94a72.12,72.12,0,0,1-58.59-30.15l-41.72-58.4A56.1,56.1,0,0,0,55.06,80H32a8,8,0,0,1,0-16H55.06a72.12,72.12,0,0,1,58.59,30.15l41.72,58.4A56.1,56.1,0,0,0,200.94,176h11.75l-10.35-10.34a8,8,0,0,1,11.32-11.32ZM143,107a8,8,0,0,0,11.16-1.86l1.2-1.67A56.1,56.1,0,0,1,200.94,80h11.75L202.34,90.34a8,8,0,0,0,11.32,11.32l24-24a8,8,0,0,0,0-11.32l-24-24a8,8,0,0,0-11.32,11.32L212.69,64H200.94a72.12,72.12,0,0,0-58.59,30.15l-1.2,1.67A8,8,0,0,0,143,107Zm-30,42a8,8,0,0,0-11.16,1.86l-1.2,1.67A56.1,56.1,0,0,1,55.06,176H32a8,8,0,0,0,0,16H55.06a72.12,72.12,0,0,0,58.59-30.15l1.2-1.67A8,8,0,0,0,113,149Z"></path>
                </svg>
              </button>
              <button id="previous" class="previous" aria-label="Previous">
                <svg 
                  xmlns="http://www.w3.org/2000/svg" 
                  width="23" 
                  height="23" 
                  fill="#000000" 
                  viewBox="0 0 256 256" 
                  data-darkreader-inline-fill="" 
                  style="--darkreader-inline-fill: #000000;">
                  <path d="M199.81,34a16,16,0,0,0-16.24.43L64,109.23V40a8,8,0,0,0-16,0V216a8,8,0,0,0,16,0V146.77l119.57,74.78A15.95,15.95,0,0,0,208,208.12V47.88A15.86,15.86,0,0,0,199.81,34ZM192,208,64.16,128,192,48.07Z"></path>
                </svg>
              </button>
              <button id="playPause" class="play" aria-label="Play">
                <svg
                  class="icon-play"
                  xmlns="http://www.w3.org/2000/svg" 
                  width="42" 
                  height="42" 
                  fill="#000000" 
                  viewBox="0 0 256 256" 
                  data-darkreader-inline-fill="" 
                  style="--darkreader-inline-fill: #000000;">
                  <path d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm48.24-94.78-64-40A8,8,0,0,0,100,88v80a8,8,0,0,0,12.24,6.78l64-40a8,8,0,0,0,0-13.56ZM116,153.57V102.43L156.91,128Z"></path>
                </svg>
                <svg 
                  class="icon-pause"
                  xmlns="http://www.w3.org/2000/svg" 
                  width="42" 
                  height="42" 
                  fill="#000000" 
                  viewBox="0 0 256 256" 
                  data-darkreader-inline-fill="" 
                  style="--darkreader-inline-fill: #000000;
                          display: none;">
                  <path d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216ZM112,96v64a8,8,0,0,1-16,0V96a8,8,0,0,1,16,0Zm48,0v64a8,8,0,0,1-16,0V96a8,8,0,0,1,16,0Z"></path>
                </svg>
              </button>              
              <button id="next" class="next" aria-label="Next">
                <svg 
                  xmlns="http://www.w3.org/2000/svg" 
                  width="23" 
                  height="23" 
                  fill="#000000" 
                  viewBox="0 0 256 256" 
                  data-darkreader-inline-fill="" 
                  style="--darkreader-inline-fill: #000000;">
                  <path d="M200,32a8,8,0,0,0-8,8v69.23L72.43,34.45A15.95,15.95,0,0,0,48,47.88V208.12a16,16,0,0,0,24.43,13.43L192,146.77V216a8,8,0,0,0,16,0V40A8,8,0,0,0,200,32ZM64,207.93V48.05l127.84,80Z"></path>
              </svg>
              </button>
              <label for="" class="volume-container">
                <svg 
                  xmlns="http://www.w3.org/2000/svg" 
                  width="23" 
                  height="23" 
                  fill="#000000" 
                  viewBox="0 0 256 256" 
                  data-darkreader-inline-fill="" 
                  style="--darkreader-inline-fill: #000000;">
                  <path d="M163.51,24.81a8,8,0,0,0-8.42.88L85.25,80H40A16,16,0,0,0,24,96v64a16,16,0,0,0,16,16H85.25l69.84,54.31A8,8,0,0,0,168,224V32A8,8,0,0,0,163.51,24.81ZM152,207.64,92.91,161.69A7.94,7.94,0,0,0,88,160H40V96H88a7.94,7.94,0,0,0,4.91-1.69L152,48.36ZM208,104v48a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Zm32-16v80a8,8,0,0,1-16,0V88a8,8,0,0,1,16,0Z"></path>
                </svg>
                <!-- <input type="range" id="volume" aria-label="Volume"> -->
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="playlist">
        <div class="playlist-bar">
          <div class="parallel-lines">
            <div></div>
            <div></div>
          </div>
          <h2 class="playlist-title" id="playlist">Playlist</h2>
          <div class="parallel-lines">
            <div></div>
            <div></div>
          </div>
        </div>
        <ul id="playlist-songs"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
